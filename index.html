<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f0a5376c77.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col date" id="current-time">tuesday 3:21pm</div>
            <div class="col">
              <form class="change-city" id="change-city-form">
                <input
                  type="search"
                  placeholder="change city"
                  autocomplete="off"
                  id="city-input"
                  class="change-city"
                />
                <input type="submit" value="search" class="search-button" />
                <button class="search-button" id="current-location-search">
                  location
                </button>
              </form>
            </div>
          </div>

          <h1 id="city">Toronto</h1>

          <div class="row align-items-center">
            <div class="col">
              <div class="details">
                humidity: <span id="humidity">76</span>%
                <br />
                wind: <span id="wind">22</span>km/h
              </div>
            </div>
            <div class="col">
              <div class="temperature">
                <span id="current-temperature"> 4</span
                ><a href="" id="degrees-celsius">°C|</a
                ><a href="" id="degrees-fahrenheit">°F </a>
              </div>
            </div>
            <div class="col">
              <div class="feels-like">
                feels like
                <div class="temperature2" id="currently-feels-like">-8°</div>
              </div>
            </div>
          </div>

          <h2 id="description">light snow</h2>

          <div class="row">
            <div class="col">
              <div class="days">wednesday</div>
            </div>
            <div class="col">
              <div class="days">thursday</div>
            </div>
            <div class="col">
              <div class="days">friday</div>
            </div>
            <div class="col">
              <div class="days">saturday</div>
            </div>
            <div class="col">
              <div class="days">sunday</div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="icons"><i class="far fa-snowflake"></i></div>
            </div>
            <div class="col">
              <div class="icons"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="col">
              <div class="icons"><i class="fas fa-sun"></i></div>
            </div>
            <div class="col">
              <div class="icons"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="col">
              <div class="icons"><i class="fas fa-sun"></i></div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="temperature2"><strong>3°</strong>/3°</div>
            </div>
            <div class="col">
              <div class="temperature2"><strong>1°</strong>/-13°</div>
            </div>
            <div class="col">
              <div class="temperature2"><strong>-9°</strong>/-19°</div>
            </div>
            <div class="col">
              <div class="temperature2"><strong>-13°</strong>/-14°</div>
            </div>
            <div class="col">
              <div class="temperature2"><strong>-3°</strong>/-6°</div>
            </div>
          </div>
        </div>

        <div class="source">
          <a
            href="https://github.com/cogrady42/myweatherapp"
            target="blank"
            class="source-link"
            >open-source code</a
          >, by Cecilia O'Grady
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
