<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f0a5376c77.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="row">
          <div class="col date" id="current-time">tuesday 3:21pm</div>
          <div class="col">
            <form class="changeCity" id="change-city-form">
              <input
                type="search"
                placeholder="change city"
                autocomplete="off"
                id="city-input"
                class="changeCity"
              />
              <input type="submit" value="search" class="searchButton" />
              <button class="searchButton" id="current-location-search">
                location
              </button>
            </form>
          </div>
        </div>

        <h1 id="city">Toronto</h1>

        <div class="row align-items-center">
          <div class="col">
            <div class="details">
              humidity: <span id="humidity">76</span>%
              <br />
              wind: <span id="wind">22</span>km/h
            </div>
          </div>
          <div class="col">
            <div class="temperature">
              <span id="current-temperature"> 4 </span>
              <a href="" class="degrees" id="degrees-celsius">°C</a>
            </div>
          </div>
          <div class="col">
            <div class="feelslike">
              feels like
              <div class="temperature2" id="currently-feels-like">-8°</div>
            </div>
          </div>
        </div>

        <h2 id="description">light snow</h2>
      </div>

      <div class="source">
        <a
          href="https://github.com/cogrady42/myweatherapp"
          target="blank"
          class="sourceLink"
          >open-source code</a
        >, by Cecilia O'Grady
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
